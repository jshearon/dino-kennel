<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Dino Kennel</title>
</head>
<body>

  <header class="w-100 text-center">
    <h1 class="w-100 text-center">Dino Kennel</h1>
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#add-dino" aria-expanded="false" aria-controls="collapseExample">
      Add a new dino
    </button>
    <br>
    <div class="collapse w-25 mx-auto mt-2" id="add-dino">
      <div class="card card-body mx-auto">
        <form id="add-dino-form" class="form-horizontal">
          <div class="form-group row">
            <label for="name" class="control-label col-sm-4">Dino's Name</label>
            <input type="text" class="form-control col-sm-6" id="name" placeholder="Steggy">
          </div>
          <div class="form-group row">
            <label for="age" class="control-label col-sm-4">Dino's Age</label>
            <input type="text" class="form-control col-sm-2" id="age" placeholder="100">
          </div>
          <div class="form-group row">
            <label for="type" class="control-label col-sm-4">Dino Type</label>
            <select class="form-control col-sm-6" id="type">
            </select>
          </div>
          <div class="form-group row">
            <label for="owner" class="control-label col-sm-4">Dino Owner</label>
            <select class="form-control col-sm-6" id="owner">
            </select>
          </div>
          <div class="form-group row">
            <label for="walk" class="control-label col-sm-4">Dino Walk Direction</label>
            <select class="form-control col-sm-6" id="walk">
              <option value="dino-walk-left">Left</option>
              <option value="dino-walk-right">Right</option>
            </select>
          </div>
          <div class="form-group row">
            <label for="image" class="control-label col-sm-4">Dino's Image</label>
            <input type="text" class="form-control col-sm-6" id="image">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </header>
  <div id="dino-kennel" class="d-flex flex-wrap justify-content-center"></div>

  <script src="arrays.js"></script>
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/fb6d01e0ec.js" crossorigin="anonymous"></script>
</body>
</html>
